<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Spin the Wheel!</h1>
        
        <div class="wheel-container">
            <div class="wheel">
                <div class="segment segment-1">Project 1</div>
                <div class="segment segment-2">Project 2</div>
                <div class="segment segment-3">Project 3</div>
                <div class="segment segment-4">Project 1</div>
                <div class="segment segment-5">Project 2</div>
                <div class="segment segment-6">Project 3</div>
            </div>
            <div class="pointer"></div>
        </div>
        
        <button class="spin-button">SPIN</button>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
